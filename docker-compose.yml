version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/financial_analytics.db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    environment:
      - API_BASE_URL=http://backend:8000/api
    depends_on:
      - backend
    restart: always
